<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <title>LOGIN/SIGNUP</title>
</head>

<body onload="viewlogin()">
    <div class="container">
        <div class="head">
            <div onclick="viewlogin()" data-tab="login">LOGIN</div>
            <div onclick="viewsignup()" data-tab="signup">SIGNUP</div>
        </div>
        <form action="" id="login">
            <div class="login">
                <label for="uname"><b>USERNAME</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="username" required>

                <label for="psw"><b>PASSWORD</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>

                <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                <button type="button" id="loginBtn" onclick="fetchJson()">LOGIN</button>

            </div>
        </form>
        <form id="signup">
            <div class="signup">
                <div class="tab">
                    <label for="fname"><b>FIRST NAME</b></label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                    <label for="lname"><b>LAST NAME</b></label>
                    <input type="text" id="lname" name="lastname" placeholder="Your name.." required>

                    <label for="email"><b>EMAIL</b></label>
                    <input type="email" id="email" name="email" placeholder="Your email id.." required>

                    <label for="psw"><b>PASSWORD</b></label>
                    <input type="password" id="pass" placeholder="Enter Password" name="psw" required>

                    <label for="rpsw"><b>RETYPE-PASSWORD</b></label>
                    <input type="password" id="rpsw" name="rpsw" placeholder="Retype the password" required>
                </div>
                <div class="tab">
                    <label for="phno"><b>PHONE NUMBER</b></label>
                    <input type="number" id="phno" name="phno" placeholder="Your contact number.." required>

                    <label for="occupation"><b>OCCUPATION</b></label>
                    <input type="text" id="occupation" name="occupation" placeholder="Your occupation.." required>

                    <label for="address"><b>ADDRESS</b></label>
                    <input type="text" id="address" name="address" placeholder="Your address.." required>

                    <label for="zipcode"><b>ZIPCODE</b></label>
                    <input type="number" id="zipcode" name="zipcode" placeholder="Your zipcode.." required>

                </div>
                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>

                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/login.js"></script>

</html>
